        <title></title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic' rel='stylesheet' type='text/css'>
    		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

        <style>

          .image-item {
            left: 0;
            top: 0;
            opacity: 1;
            visibility: 1;
            transition: all 0.5s ease;
          }

          .itm-disappear-left {
            opacity: 0;
            visibility: 0;
            left: -150px;
            transition: all 0.5s ease;
          }

          .itm-disappear-right {
            opacity: 0;
            left: 150px;
            transition: all 0.5s ease;
            visibility: 0;
            visibility: 0;
          }

          .image-scale {
            transition: all 150s linear;
            transform: scale(2);
            left: 1000px;
          }

          .text-items-wrapper {
            width: 50%;
          }

          .text-block {
            top: 5vw;
            z-index:1000;
            font-size: 1.25vw;
            line-height: 1.8vw;
            max-width: 40%;
          }

          .text-block-appear {
            transition: margin-left 2s ease;
            margin-left: 0;
          }

          #arrow-left, #arrow-right {
            position: absolute;
            width: 6vw;
            height: 6vw;
            background-size: 30% 80%;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #2d2d2d;
            z-index: 1000;
            top: 5vw;
            border-radius: 3vw;
          }

          #arrow-left {
            right: 9%;
          }

          .rtl #arrow-left {
            right: auto;
            left: 9%;
          }

          #arrow-right {
            right: 2%;
          }

          .rtl #arrow-right {
            right: auto;
            left: 2%;
          }

          @media only screen and (max-width: 768px) {

            .text-block{
              font-size: 2vw;
              line-height: 2.5vw;
              max-width: 70%;
            }

          }

          @media only screen and (max-width: 480px) {
            .text-block{
              font-size: 3vw;
              line-height: 3.2vw;
              max-width: 80%;
            }

          }

        </style>

    </head>

    <body>

		<div class="loading-container">
		    <div class="loading-circle"></div>
		</div>


		<!-- Template specific html -->

		<article id="organisations-wrapper">
      <header>
        <h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered margin0"><span class="edit-text" id="content_text0"></span></h1>
      </header>
			<section class="relative">
        <div class="image-items-wrapper relative width100per height100per">
          <script type="application/mustache" id="tmpl-texts">
          <div id="img-item{{id}}" class="image-item absolute width100per height100per itm-disappear-right">
            <img class="width100per" id="img-item-img{{id}}" src="{{url}}" />
            <div id="img-item-text{{id}}" class="absolute padding20 text-left text-block secondary-backcolour-dark">
              <span id="content_text20{{id}}" class="edit-text"> </span>
            </div>
          </div>
          </script>
  			</div>

        <div id="arrow-left" class="absolute arrow-color arrow-color-left pagetheme-text-colour">&nbsp;</div>
        <div id="arrow-right" class="absolute arrow-color arrow-color-right pagetheme-text-colour">&nbsp;</div>

			</section>
		</article>
