        <style>
          .slides-wrapper {
            position: relative;
            margin-top: 100px;
            height: 30vw;
          }

          .slides-container {
            float: right;
            transform: rotate(-8deg);
          }

          .player-wrapper {
            width: 45%;
            float: left;
            margin-top: 2vw;
            margin-right: 1%;
          }

          .player-wrapper img {
            width: 60%;
          }

          .rtl .player-wrapper {
            float: left;
            margin-right: 0;
            margin-left: 5%;
          }

          .lt-player {
            width: 8%;
            position: absolute;
            top: 4%;
            left: 18%;
            /* height: 15vw; */
          }

          .text-box {
            height: 30vw;
            width: 50%;
            overflow-y: scroll;
            font-family: "Delius", cursive;
            background: white !important;
          }

          .rtl .text-box {
            float: right;
          }

          .text-box p {
            padding: 1vw 2vw;
            font-size: 1.6vw;
            line-height: 2.4vw;
          }

          .slide {
            position: absolute;
            width: 100%;
            z-index: 100;
            transition: all 0.5s ease;
            opacity: 1;
            visibility: visible;
            top: 0;
          }

          .slide-disappear-top {
            opacity: 0;
            visibility: hidden;
            top: -150px;
            transition: all 0.5s ease;
          }

          .slide-disappear-bottom {
            opacity: 0;
            top: 150px;
            transition: all 0.5s ease;
            visibility: hidden;
          }

          #arrow-up, #arrow-down {
            position: absolute;
            width: 5vw;
            height: 3vw;
            right: 30%;
            z-index: 1000;
          }

          .rtl #arrow-up, .rtl #arrow-down {
            position: absolute;
            width: 5vw;
            height: 3vw;
            left: auto;
            right: 20%;
            z-index: 1000;
          }

          #arrow-up {
            top: -2.5vw;
            transform: rotate(-8deg);
            right: 35%;
          }

          #arrow-down {
            bottom: -6vw;
            transform: rotate(-8deg);
          }

          @media only screen and (max-width: 768px) {
            .text-box p {
              font-size: 2vw;
            }

            .player-wrapper {
              float: none;
              width: 70%;
              margin: auto;
            }

            .text-box {
              width: 100%;
              margin: auto;
            }

            .slides-wrapper {
              margin-top: 50px;
            }

            #arrow-up, #arrow-down {
              right: 5%;
              left: auto;
              top: -12vw;
              width: 10vw;
              height: 7vw;
            }

            #arrow-down {
              top: -2vw;
            }

          }

          @media only screen and (max-width: 480px) {
            .text-box p {
              font-size: 3vw;
            }
          }

        </style>
