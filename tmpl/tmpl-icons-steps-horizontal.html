        <style>
          .bullet {
            transition: 0.5s all ease;
          }

          .arrow-color {
            width: 20px;
            height: 30px;
          }

          .button-enlarge {
            transform: scale(1.2);
            transition: 0.5s all ease;
          }

          #title-page {
            margin: 5vw auto;
            font-weight: bold;
            padding: 0;
            font-family: "Quicksand", "Open Sans", Arial, sans-serif;
          }
        </style>

    <body>

		<div class="loading-container">
		    <div class="loading-circle"></div>
		</div>


		<!-- Template specific html -->

		<article>
      <header>
        <h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered margin0"><span class="edit-text" id="content_text0"></span></h1>
        <h2 class="subtitle-page title-page-big secondary-textcolour-dark text-center width80per centered opacity0 anim-appear-margin-right">
          <span class="edit-text" id="content_text1"></span>
        </h2>
      </header>
			<section id="interact-wrapper" class="width480 clearfix centered opacity0 anim-appear-margin-bottom anim-delay-1">
				<div id="bullets-wrapper" class="clearfix">
					&nbsp;
					<script type="application/mustache" id="tmpl-bullets">
						<div id="bulletandarrow{{order}}" class="bulletandarrow float clearfix {{lastClass}}">
							<div id="bullet{{order}}" class="bullet float button80x80 button-type-element" style="background-image:url('../files/{{img}}'); background-position:center center; background-repeat:no-repeat; background-size:100%" data-bullet-id="{{order}}"></div>
							<div class="float arrow-color arrow-color-right margin40-h margin-top20 {{last}}"></div>
						</div>
					</script>
				</div>
			</section>
      <div class="height30">&nbsp;</div>
      <section id="description-wrapper" class="relative margin-top40 width480 height175 centered opacity0 anim-appear-margin-bottom anim-delay-1">
         <script type="application/mustache" id="tmpl-descriptions">
          <div id="description{{order}}" class="description absolute secondary-backcolour-dark padding20-h padding5-v width90per" style="display:none; left:0; top:0">
            <p>
              <span class="edit-text" id="content_text20{{order}}"></span>
            </p>
          </div>
        </script>
      </section>
		</article>

		<div class="height200">&nbsp;</div>

		<!-- End of template specific html -->
