        <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <style>

        .popup-general-topanim {
          position: absolute;
        }

        .item-slider {
          display: block;
        }

        .item-text {
          margin-left: 2.5%;
          transition: 1s all ease;
        }

        .item-text-hidden {
          margin-left: -20%;
          opacity: 0;
          visibility: 0;
          transition: 1s all ease;
        }

        .text-special1 {
          font-size: 1.8vw;
          line-height: 2.5vw;
          margin: 2vw auto;
        }

        .passed-item {
          opacity: 0.5;
          transition: 1s all ease;
        }

        .slider-label-left span {
          margin-right: 5%;
        }

        .slider-label-right span {
          margin-left: 5%;
        }


        @media only screen and (max-width: 768px) {

          .text-special1 {
            font-size: 2.5vw;
            line-height: 3.5vw;
            margin: 3vw auto;
          }

        }

        @media only screen and (max-width: 480px) {

          .text-special1 {
            font-size: 3.5vw;
            line-height: 4vw;
            margin: 6vw auto;
          }

          .icon {
            width: 15vw;
            height: 15vw;
          }

        }


        input[type=range] {
          background-color: transparent;
          -webkit-appearance: none;
        }
        input[type=range]:focus {
          outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
          background: #2d2d2d;
          border: 0;
          border-radius: 10px;
          width: 100%;
          height: 10px;
          cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
          margin-top: -11px;
          width: 32px;
          height: 32px;
          background: #ffc82c;
          border: 0;
          border-radius: 16px;
          cursor: pointer;
          -webkit-appearance: none;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
          background: #3a3a3a;
        }
        input[type=range]::-moz-range-track {
          background: #2d2d2d;
          border: 0;
          border-radius: 10px;
          width: 100%;
          height: 10px;
          cursor: pointer;
        }
        input[type=range]::-moz-range-thumb {
          width: 32px;
          height: 32px;
          background: #ffc82c;
          border: 0;
          border-radius: 16px;
          cursor: pointer;
        }
        input[type=range]::-ms-track {
          background: transparent;
          border-color: transparent;
          border-width: 16.6px 0;
          color: transparent;
          width: 100%;
          height: 10px;
          cursor: pointer;
        }
        input[type=range]::-ms-fill-lower {
          background: #202020;
          border: 0;
          border-radius: 20px;
        }
        input[type=range]::-ms-fill-upper {
          background: #2d2d2d;
          border: 0;
          border-radius: 20px;
        }
        input[type=range]::-ms-thumb {
          width: 32px;
          height: 32px;
          background: #ffc82c;
          border: 0;
          border-radius: 16px;
          cursor: pointer;
          margin-top: 0px;
          /*Needed to keep the Edge thumb centred*/
        }
        input[type=range]:focus::-ms-fill-lower {
          background: #2d2d2d;
        }
        input[type=range]:focus::-ms-fill-upper {
          background: #3a3a3a;
        }


        </style>

    </head>

    <body>

  		<div id="music-container"></div>
  		<div id="voice-container"></div>
  		<div id="soundfx-container"></div>

  		<div class="loading-container">
  		    <div class="loading-circle"></div>
  		</div>

      <div class="popup-container">
  			<div class="popup-general" title="">
          <div id="lt-player-popup" class="popup-general-topanim">
          </div>
  				<div class="popup-general-title title-page-big secondary-textcolour-dark text-center"><span id="content_text_answersresponsetext" class="edit-text content_text3"></span></div>
  				<div class="popup-general-content">
            <div>
              <span id="content_text_answersresponsetext" class="edit-text content_text5"></span>
              <p id="answers-response-correct" class="pagetheme-text-colour text-label-medium"></p>
            </div>
            <p id="answers-response-feedback" class="text-italic">
              <span id="content_text_feedback" class="edit-text"></span>
            </p>
          </div>
  				<div class="text-center">
  					<a href="#" id="popup-general-button" class="popup-general-button anim-pulsate button-type-element element-gradien-dark circle centered"> <span>&gt;</span> </a>
  				</div>
  			</div>
  		</div>

      <div id="lt-player-correct" class="popup-general-topanim" style="z-index:10000; left: 25vw; width: 50vw; height:50vw; display: none; top:0;">
      </div>
      <div id="lt-player-wrong" class="popup-general-topanim" style="z-index:10000; left: 25vw; width: 50vw; height:50vw; display: none; top:0;">
      </div>
      <div id="lt-player-attention" class="popup-general-topanim" style="z-index:10000; left: 30vw; width: 40vw; height:40vw; display: none; top:0;">
      </div>


		<!-- Template specific html -->

		<article class="question-wrapper">
      <header>
				<h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered">
          <span class="edit-text" id="content_text0"></span>
        </h1>
				<h2 class="text-special1 text-center width80per centered opacity0 anim-appear-margin-right">
          <span class="edit-text" id="content_text1"></span>
        </h2>
		  </header>
			  <section class="answers width90d70per centered">
				  <div id="items-wrapper" class="items-wrapper width100per">
					<script type="application/mustache" id="tmpl-items">
						<div id="item{{id}}" class="item width100per margin-top10 element-clickable clearfix opacity0" data-id="{{id}}">
              <div id="item-question-wrapper{{id}}" class="item-question-wrapper">
                <p class="text-special1 centered text-center secondary-textcolour-dark"><span id="content_text10{{id}}" class="edit-text"></span></p>
                <div class="clearfix">
                  <div class="float width20per text-right slider-label-left secondary-textcolour-verydark"><strong><span id="content_text20{{id}}_0" class="edit-text"></span></strong></div>
                  <input type="range" min="{{min}}" max="{{max}}" value="{{default}}" step="{{step}}" class="item-slider centered float width60per" id="item-slider{{id}}" data-id="{{id}}">
                  <div class="float width20per text-left slider-label-right secondary-textcolour-verydark"><strong><span id="content_text20{{id}}_1" class="edit-text"></span></strong></div>
                </div>
              </div>
              <div id="item-text{{id}}" class="item-text item-text-hidden width90per float centered pagetheme-backgrounddark padding20 margin-top20 rounded-rectangle-standard shadow-material-soft">
                <span id="content_text30{{id}}" class="edit-text"></span>
              </div>
						</div>
					</script>
				</div>

			</section>

		</article>
