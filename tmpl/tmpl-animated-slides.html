        <style>
          .slides-wrapper {
            position: relative;
            margin-top: 100px;
            height: 30vw;
          }

          .player-wrapper {
            width: 45%;
            float: right;
            margin-top: 2vw;
            margin-right: 1%;
          }

          .rtl .player-wrapper {
            float: left;
            margin-right: 0;
            margin-left: 5%;
          }

          .lt-player {
            width: 100%;
            /* height: 15vw; */
          }

          .text-box {
            margin-left: 7%;
            margin-right: 3%;
            height: 30vw;
            width: 40%;
            float: left;
            overflow-y: scroll;
          }

          .rtl .text-box {
            float: right;
          }

          .text-box p {
            padding: 1vw 2vw;
            font-size: 1.6vw;
            line-height: 2.4vw;
          }

          .slide {
            position: absolute;
            width: 100%;
            z-index: 100;
            transition: all 0.5s ease;
            opacity: 1;
            visibility: visible;
            top: 0;
          }

          .slide-disappear-top {
            opacity: 0;
            visibility: hidden;
            top: -150px;
            transition: all 0.5s ease;
          }

          .slide-disappear-bottom {
            opacity: 0;
            top: 150px;
            transition: all 0.5s ease;
            visibility: hidden;
          }

          #arrow-up, #arrow-down {
            position: absolute;
            width: 5vw;
            height: 3vw;
            left: 25%;
            z-index: 1000;
          }

          .rtl #arrow-up, .rtl #arrow-down {
            position: absolute;
            width: 5vw;
            height: 3vw;
            left: auto;
            right: 20%;
            z-index: 1000;
          }

          #arrow-up {
            top: -4vw;
          }

          #arrow-down {
            bottom: -4vw;
          }

          #section-icon {
            width: 10vw;
            height: 10vw;
            top: 1vw;
            right: 1vw;
            border-radius: 10vw;
            border: 6px solid white;
            display: none;
          }

          #section-icon-img {
            width: 100%;
            position: absolute;
            left: 0;
            top: 0;
          }

          #section-icon-text {
            width: 80%;
            position: absolute;
            left: 0;
            bottom: -10%;
            border-radius: 1.2vw;
            color: black;
            padding: 5% 10%;
            font-weight: bold;
          }

          @media only screen and (max-width: 768px) {
            .text-box p {
              font-size: 2vw;
            }

            .player-wrapper {
              float: none;
              width: 70%;
              margin: auto;
            }

            .text-box {
              float: none;
              width: 100%;
              margin: auto;
            }

            .slides-wrapper {
              margin-top: 50px;
            }

            #arrow-up, #arrow-down {
              right: 5%;
              left: auto;
              top: -12vw;
              width: 10vw;
              height: 7vw;
            }

            #arrow-down {
              top: -2vw;
            }

          }

          @media only screen and (max-width: 480px) {
            .text-box p {
              font-size: 3vw;
            }
          }

        </style>
