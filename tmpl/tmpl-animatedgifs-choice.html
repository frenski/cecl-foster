		<article>
			<section class="width100per relative margin-bottom20">
				<h1 class="title-page margin-top20 margin-bottom20 width90per centered pagetheme-text-lightcolour text-center">
					<span class="edit-text" id="content_text0"></span>
				</h1>
				<p id="description" class="margin-top20 margin-bottom20 width90per centered pagetheme-text-lightcolour text-line-shrinked">
					<span class="edit-text" id="content_text1"></span>
				</p>
		    </section>
			<div class="height20"></div>
			<section id="interact-wrapper" class="width320 clearfix centered margin-top20">
				<div id="bullets-wrapper" class="pagetheme-text-lightcolour width10 float margin-right10 margin-top20 relative">
					&nbsp;
					<script type="application/mustache" id="tmpl-bullets">
						<div class="absolute height20 margin-top-10" style="left:0; top:{{posY}}px;">{{bullet}}</div>
						<div class="absolute height25 width25 background-black-transparent03 circle margin-top-10" style="right:-40px; top:{{posY}}px;"></div>
					</script>
				</div>
				<div class="width30 float margin-right10 margin-left10 margin-top20">

				</div>
				<div id="anim-wrapper" class="width240 float relative">
				 	<script type="application/mustache" id="tmpl-gifs">
						<div id="gif{{order}}" style="width:{{width}}px; height:{{height}}px; background-image:url('../files/{{img}}.gif'); background-repeat:no-repeat; top: 0; left:0; display: none;" class="gif background-size-100per absolute"></div>
					</script>
				</div>
			</section>
			<section id="description-wrapper" class="relative margin-top30">
				 <script type="application/mustache" id="tmpl-descriptions">
					<div id="description{{order}}" class="description background-white-transparent09 padding20-h padding5-v width90per centered" style="display:none;">
						<h2 class="title-secondary pagetheme-text-colour">
							<span class="edit-text" id="content_text10{{order}}"></span>
						</h2>
						<p>
							<span class="edit-text" id="content_text20{{order}}"></span>
						</p>
					</div>
				</script>
			</section>
		</article>
