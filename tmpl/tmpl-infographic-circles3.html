		<div class="loading-container">
		    <div class="loading-circle"></div>

		<!-- Template specific html -->

		<article>
      <header>
				<h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered">
          <span class="edit-text" id="content_text0"></span>
        </h1>
				<h2 class="subtitle-page title-page-big secondary-textcolour-dark text-center width80per centered opacity0 anim-appear-margin-right">
          <span class="edit-text" id="content_text1"></span>
        </h2>
        <p class="width70per centered text-center" style="color:#ffffff"><span class="edit-text" id="content_text2"></span></p>
		  </header>
			<section class="relative" class="padding-bottom20">
				<div class="width70per height50 relative centered" id="sliders">
					<div class="absolute" style="top:20px; width:100%; height: 1px; background-color:#ffffff; margin: 10px 0;"></div>
					<div id="indicator-dot" class="circle button32x32 absolute" style="left:0%; margin-left:0px; top:16px; background:#ebc300; z-index:100;"></div>
					<script type="application/mustache" id="tmpl-sliders">
						<div id="slider-button{{order}}" class="slider-button circle button24x24 absolute element-background-dark button-type-element" data-button-id="{{order}}" style="left:{{dotPos}}%; top:20px;"></div>
					</script>

				</div>
				<div id="slider-titles" class="width70per centered text-center margin-top10 clearfix height30 relative">
					 <script type="application/mustache" id="tmpl-slider-titles">
						<div class="float absolute width100 text-active-element secondary-textcolour-dark" style="left:{{dotPos}}%; top:0; margin-left: -35px; font-size: 0.9em;line-height: 1em;"><span>{{label}}</span></div>
					</script>
				</div>

				<div class="height20">&nbsp;</div>

				<h2 id="selected-title" class="title-page title-tertiary pagetheme-text-lightcolour text-center width80per centered"></h2>

				<div id="infographics" class="width80per centered text-center margin-top30 clearfix relative">
					 <script type="application/mustache" id="tmpl-infographics">
						<div id="" class="text-active-element text-white" style=" display:inline-block; margin:0 20px;">
							<div id="infg-canvas-wrapper{{order}}" class="width100per height125" style="background-image:url(''); background-repeat:no-repeat; background-size:70px 70px; background-position: center center;">
								<div id="infg-canvas{{order}}"></div>
							</div>
							<div id="infg-label{{order}}" class="text-white text-label-big margin-top10 margin-bottom20"></div>
							<div id="infg-label-text" class="element-background-dark" style="padding: 10px 20px;"></div>
						</div>
					</script>

				</div>

				<p id="selected-source" class="width80per margin-top40 centered text-center text-italic pagetheme-text-lightcolour"></p>

			</section>

			<section id="admin-hidden">
				 <script type="application/mustache" id="tmpl-admin-titles">
					<p><span class="edit-text" id="content_text10{{order}}"></span></p>
				</script>
			</section>
		</article>

		<div class="height300"></div>
