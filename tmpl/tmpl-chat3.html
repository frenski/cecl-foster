        <style>

        h1.title-page {
          text-align: left;
        }

        .title-avatar {
          width: 80px;
          border: 5px solid #f7f7f7;
          border-radius: 100%;
          position: absolute;
          left: 25px;
          top: 25px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 1em auto;
        }

        .chat-header {
            background: linear-gradient(135deg, #315737 0%, #3BA848 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            font-family: "Bangers";
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f7f7;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.question {
            flex-direction: row-reverse;
        }

        .message.answer {
            flex-direction: row;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            font-size: 18px;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message.question .avatar {
            margin-left: 12px;
        }

        .message.answer .avatar {
            margin-right: 12px;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.question .message-content {
            background: linear-gradient(-120deg, rgba(70,87,102,1) 0%, rgba(30,55,70,1) 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.answer .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sender-name {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .chat-controls {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .next-btn {
            background: linear-gradient(135deg, #315737 0%, #3BA848 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            flex: 1;
            max-width: 200px;
        }

        .next-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress {
            color: #666;
            font-size: 14px;
            margin-right: 15px;
        }

        .chat-title-big {
          font-size: 2em;
          line-height: 1.2em;
          padding: 0;
          margin: 0 20px 0 120px;
          text-align: left;
        }

        </style>
