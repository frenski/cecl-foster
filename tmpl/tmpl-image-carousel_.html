        <style>


        .icon {
          margin-right: -6%;
          margin-top: -0.5vw;
          width: 6vw;
          height: 6vw;
          opacity: 0;
          transform: rotate(0deg) scale(0.1);
          transition: 1.5s all ease;
        }

        .icon img {
          width: 60%;
          margin-top: 20%;
        }

        .icon-text {
          margin-left: 0;
          transition: 1s all ease;
        }

        .icon-text-hidden {
          margin-left: -20%;
          opacity: 0;
          visibility: 0;
          transition: 1s all ease;
        }

        .icon.icon-show {
          opacity: 1;
          transform: rotate(720deg) scale(1);
          transition: 1.5s all ease;
        }

        .icon-text span {
          margin-left: 5%;
        }

        .text-special1 {
          font-size: 1.8vw;
          line-height: 2.5vw;
          margin: 4vw auto;
        }

        .poster-item {
          border-radius: 50% !important;
          border: 1vw solid white;
          overflow: hidden;
          box-shadow: 0 1vw 1vw 0 rgba(0, 0, 0, 0.4);
        }


        @media only screen and (max-width: 768px) {

          .text-special1 {
            font-size: 2.5vw;
            line-height: 3.5vw;
            margin: 5vw auto;
          }

          .icon {
            width: 10vw;
            height: 10vw;
          }

        }

        @media only screen and (max-width: 480px) {

          .text-special1 {
            font-size: 3.5vw;
            line-height: 4vw;
            margin: 6vw auto;
          }

          .icon {
            width: 15vw;
            height: 15vw;
          }
