            left: 65%;

            content: "";

          input[type=range] {
            background-color: transparent;
            -webkit-appearance: none;
          }
          input[type=range]:focus {
            outline: none;
          }
          input[type=range]::-webkit-slider-runnable-track {
            background: #2d2d2d;
            border: 0;
            border-radius: 10px;
            width: 100%;
            height: 10px;
            cursor: pointer;
          }
          input[type=range]::-webkit-slider-thumb {
            margin-top: -11px;
            width: 32px;
            height: 32px;
            background: #ffc82c;
            border: 0;
            border-radius: 16px;
            cursor: pointer;
            -webkit-appearance: none;
          }
          input[type=range]:focus::-webkit-slider-runnable-track {
            background: #3a3a3a;
          }
          input[type=range]::-moz-range-track {
            background: #2d2d2d;
            border: 0;
            border-radius: 10px;
            width: 100%;
            height: 10px;
            cursor: pointer;
          }
          input[type=range]::-moz-range-thumb {
            width: 3vw;
            height: 3vw;
            background: #b39c18;
            border: 0;
            border-radius: 1.5vw;
            cursor: pointer;
          }
          input[type=range]::-ms-track {
            background: transparent;
            border-color: transparent;
            border-width: 16.6px 0;
            color: transparent;
            width: 100%;
            height: 10px;
            cursor: pointer;
          }
          input[type=range]::-ms-fill-lower {
            background: #202020;
            border: 0;
            border-radius: 20px;
          }
          input[type=range]::-ms-fill-upper {
            background: #2d2d2d;
            border: 0;
            border-radius: 20px;
          }
          input[type=range]::-ms-thumb {
            width: 32px;
            height: 32px;
            background: #ffc82c;
            border: 0;
            border-radius: 16px;
            cursor: pointer;
            margin-top: 0px;
            /*Needed to keep the Edge thumb centred*/
          }
          input[type=range]:focus::-ms-fill-lower {
            background: #2d2d2d;
          }
          input[type=range]:focus::-ms-fill-upper {
            background: #3a3a3a;
          }
