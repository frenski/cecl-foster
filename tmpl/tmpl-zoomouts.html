        <style>

        .image-container {
          position: relative;
          width: 100%;
          overflow: hidden;
        }

        #theimage {
          width: 100%;
          height: 100%;
          object-fit: cover;
          clip-path: circle(0% at 8% 8%);
        }

        .img-stage1 {
          animation: reveal1 2s ease-out forwards;
        }

        .img-stage2 {
          animation: reveal2 2s ease-out forwards;
        }

        .img-stage3 {
          animation: reveal3 2s ease-out forwards;
        }

        #header {
          position: absolute;
          top: 20px;
          width: 100%;
          left: 0;
          z-index: 1000;
        }

        @keyframes reveal1 {
          from {
            clip-path: circle(0% at 21% 21%);
          }
          to {
            clip-path: circle(12% at 21% 21%);
          }
        }

        @keyframes reveal2 {
          from {
            clip-path: circle(12% at 21% 21%);
          }
          to {
            clip-path: circle(24% at 35% 21%);
          }
        }

        @keyframes reveal3 {
          from {
            clip-path: circle(27% at 35% 21%);
          }
          to {
            clip-path: circle(32% at 36% 35%);
          }
        }

        .arrow-next, .arrow-prev {
          position: absolute;
          z-index: 1000;
          display: block;
          width: 5vw;
          height: 5vw;
          background-repeat: no-repeat;
          cursor: pointer;
        }

        .arrow-next {
          top: 39%;
          right: 5%;
          background-image: url("img/arrows/arrow-color-left.svg");
          transform: perspective(50em) scale(1.4) rotate(-90deg);
        }

        .arrow-prev {
          top: 30%;
          right: 5%;
          background-image: url("img/arrows/arrow-color-right.svg");
          transform: perspective(50em) scale(1.1) rotate(-90deg);
        }

        .slides-wrapper {
          position: absolute;
          right: 15%;
          top: 20%;
          z-index: 100;
          width: 30%;
        }

        .slide {
          position: absolute;
          left: 0;
          top: 0;
          transition: all 0.5s ease;
          opacity: 1;
          visibility: visible;
          width: 100%;
        }

        .text-box {
          background-color: #315737;
          color: white;
          padding: 10px 30px;
          text-align: left;
        }

        .slide-disappear-top {
          opacity: 0;
          visibility: hidden;
          top: -150px;
          transition: all 0.5s ease;
        }

        .slide-disappear-bottom {
          opacity: 0;
          top: 150px;
          transition: all 0.5s ease;
          visibility: hidden;
        }

        </style>
    </head>

          <div class="slide clearfix slide-disappear-bottom" id="slide2">

          <div class="slide clearfix slide-disappear-bottom" id="slide3">
