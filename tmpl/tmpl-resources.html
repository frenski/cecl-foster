      <style>
        .res-block-icon {
          border-top-left-radius: 2vw;
          border-bottom-left-radius: 2vw;
        }

        .res-block-text {
          border-top-right-radius: 2vw;
          border-bottom-right-radius: 2vw;
          text-decoration: none;
        }

        .res-block-text {
          transition: opacity 0.5s ease;
        }

        .res-block-text:hover {
          opacity: 0.5;
          transition: opacity 0.5s ease;
        }
      </style>

    </head>

    <body>

		<div id="music-container"></div>
		<div id="soundfx-container"></div>

		<div class="loading-container">
		    <div class="loading-circle"></div>
		</div>

		<!-- Template specific html -->

		<article class="question-wrapper">

      <header>
				<h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered">
          <span class="edit-text" id="content_text0"></span>
        </h1>
				<h2 class="subtitle-page title-page-big secondary-textcolour-dark text-center width80per centered opacity0 anim-appear-margin-right">
          <span class="edit-text" id="content_text1"></span>
        </h2>
		  </header>

			<section class="resources width90per wrapper centered wrapper">
				<div class="resources-wrapper">
					<script type="application/mustache" id="tmpl-resources">
					<div class="res-block display-table width100per margin-bottom10 resource-item opacity0 anim-appear-margin-bottom anim-delay-2">
						<div class="res-block-icon display-tablecell display-tablecell-middle width15per text-center text-label-extrabig pagetheme-backgroundlight padding20-v">
							<div class="button64x64 centered circle background-size-100per" style="background-image: url('img/icons/ico-res-{{type}}.png'); background-repeat:no-repeat; background-position: center center;"></div>
						</div>
						<a href="{{url}}" target="_blank" class="res-block-text pagetheme-text-darkcolour-bw display-tablecell display-tablecell-middle width85per element-background-verylight resource-item">
							<p class="padding10 text-label-medium">
								<span class="edit-text content_text10{{order}}"></span>
							</p>
						</a>
					</div>
					</script>
				</div>

				<div class="margin-top20 width80per centered opacity0 anim-appear-margin-bottom anim-delay-3">
					<p class="text-italic text-center pagetheme-text-colour"><span class="edit-text" id="content_text2"></span></p>
				</div>

				<div class="height150">&nbsp;</div>

			</section>

			<section id="admin-hidden">
				<script type="application/mustache" id="tmpl-resources-text">
					<div><span id="content_text10{{order}}" class="edit-text"></span></div>
				</script>
			</section>

		</article>

		<!-- End of template specific html -->


        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
