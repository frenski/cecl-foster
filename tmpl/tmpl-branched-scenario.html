            body {

            .title-page {
              text-align: left;

            #gameContainer {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                overflow: hidden;
                position: relative;
                justify-content: center;
                align-items: center;
                max-width: 800px;
                margin: auto;
            }

            #gameCanvas {
                display: block;
                cursor: pointer;
            }

            #gameInfo {
                position: absolute;
                top: 10px;
                left: 10px;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 14px;
                z-index: 10;
            }

            #gameDescription {
                margin: 2vw;
                text-align: center;
                font-size: 0.8em;
            }

            .hidden {
                display: none !important;
            }

            #loadingScreen {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 24px;
                z-index: 100;
            }

            #loadingProgress {
                margin-top: 20px;
                width: 300px;
                height: 20px;
                background: #333;
                border-radius: 10px;
                overflow: hidden;
            }

            #loadingBar {
                height: 100%;
                background: linear-gradient(90deg, #4CAF50, #8BC34A);
                width: 0%;
                transition: width 0.3s ease;
            }

            #loadingText {
                margin-top: 10px;
                font-size: 14px;
                color: #aaa;
            }

            #startButton {
                margin-top: 30px;
                padding: 15px 40px;
                font-size: 18px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 30px;
                cursor: pointer;
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            #startButton.ready {
                opacity: 1;
                pointer-events: auto;
            }

            #startButton:hover {
                transform: translateY(-2px);
                box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
            }

            #startButton:active {
                transform: translateY(0);
            }

            .animated-box {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 50%;
                min-height: 100px;
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                border-radius: 8px;

                opacity: 0;
                transform: scale(0.8) translateY(-20px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }

            .animated-box.show {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
