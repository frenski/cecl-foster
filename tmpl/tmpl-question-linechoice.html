    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
				
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/normalize.min.css">
		<link rel="stylesheet" href="css/main-tmpl.css">
		
		<!-- Template specific css -->
		<link rel="stylesheet" href="css/vendor/jquery.nouislider.css" />
		<!-- End of template specific css -->

        <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>
	
		<div class="loading-container">
		    <div class="loading-circle"></div>
		</div>

		
		<!-- Template specific html -->
		
		<article class="question-wrapper">
		    <section class="back-image-wrapper width100per relative">
				<img id="back-image0" class="back-image width100per" src="">
				<img id="back-image1" class="back-image width100per absolute absolute-topleft" src="" style="top:-1px;">
				<h1 class="title-page pagetheme-text-colour absolute absolute-topcenter-text">
					<span class="edit-text" id="content_text0"></span>
				</h1>
		    </section>
			<section class="slider-wrapper width150 height150 margin-top20 centered relative clearfix">
				<div id="slider-control-wrapper" class="float width30 height100 margin-right20">
					<div id="slider-control" class="height100"></div>
				</div>
				<div id="slider-graphic" class="float width100 height100 circle background-white shadow-standard">
					<script type="application/mustache" id="tmpl-valueimg">
						<div id="slider-graphic-img{{order}}" class="slider-graphic-img width100 height100 high-res100" style="background-image:url('../files/{{ img }}.png'); background-repeat:no-repeat;"></div>
					</script>
				</div>
				<div class="slider-tooltips height100 absolute width175" style="top:0; left:-205px;">
					<script type="application/mustache" id="tmpl-tooltips">
						<div id="answ-pop-tooltip{{order}}" class="answ-pop-tooltip pop-tooltip pop-tooltip-green width100per round-corners-standard attachedarrow-right shadow-small" style="left:0; top:{{tooltip_toppos}}px">
							<span id="content_text{{con_text3}}" class="edit-text"></span>
						</div>
					</script>
				</div>
			</section>
			<section class="submit-wrapper text-center">
				<a href="#" id="submit-answer" class="button-standard button-standard-dark">submit &rsaquo;&rsaquo;</a>
			</section>
			
		</article>
		
		<article class="response-wrapper width85per centered margin-top30">
	
			 <script type="application/mustache" id="tmpl-responses">
				<section id="question-response{{order}}" class="question-response background-white margin-top30 padding-top10 padding-left20 padding-right20">
					<div class="display-table">
						<div class="question-response-left display-tablecell width100">
							<div class="question-response-image width100 height100 circle high-res100 background-lightgray" style="background-image:url('../files/{{ img }}.png'); background-repeat:no-repeat; background-position: center center;">
							&nbsp;
							</div>
						</div>
						<div class="question-response-right display-tablecell padding-left20">
							<h2 class="title-secondary pagetheme-text-lightcolour margin-bottom10">
								<span class="edit-text" id="content_text{{con_text1}}"></span>
							</h2>
							<p class="margin-top10">
								<span class="edit-text" id="content_text{{con_text2}}"></span>
							</p>
						</div>
					</div>
				</section>
			</script>
			
		</article>
		
		<div class="height100">&nbsp;</div>
		
		<!-- End of template specific html -->
		

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/vendor/jquery.jeditable.min.js"></script>
		
		<script src="js/config-tmpl.js"></script>
		<script src="js/lib/ylearn-tmpl.js"></script>
		<script src="js/main-tmpl.js"></script>
		
		<!-- Template specific scripts -->
		<script src="js/vendor/jquery.nouislider.all.min.js"></script>
		<script src="js/vendor/mustache.js"></script>
		<script src="js/tmpl/tmpl-question-linechoice.js"></script>
		<!-- End of template specific scripts -->
		

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>

</html>
