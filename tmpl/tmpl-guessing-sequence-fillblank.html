    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic' rel='stylesheet' type='text/css'>
		    <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/normalize.min.css">
		    <link rel="stylesheet" href="css/main-tmpl.css">

    		<!-- Template specific css -->
    		<link rel="stylesheet" href="css/vendor/jquery.nouislider.css" />
    		<!-- End of template specific css -->

        <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <style>

        .popup-general-topanim {
          position: absolute;
        }

        .item-slider {
          display: block;
        }

        .item-text {
          margin-left: 0;
          transition: 1s all ease;
        }

        .item-text-hidden {
          margin-left: -20%;
          opacity: 0;
          visibility: 0;
          transition: 1s all ease;
        }

        .text-special1 {
          font-size: 1.8vw;
          line-height: 2.5vw;
          margin: 2vw auto;
        }

        .passed-item {
          opacity: 0.5;
          transition: 1s all ease;
        }

        .slider-label-left span {
          margin-right: 5%;
        }

        .slider-label-right span {
          margin-left: 5%;
        }


        @media only screen and (max-width: 768px) {

          .text-special1 {
            font-size: 2.5vw;
            line-height: 3.5vw;
            margin: 3vw auto;
          }

        }

        @media only screen and (max-width: 480px) {

          .text-special1 {
            font-size: 3.5vw;
            line-height: 4vw;
            margin: 6vw auto;
          }

          .icon {
            width: 15vw;
            height: 15vw;
          }

        }

        .item-question-wrapper select {
          border: none;
          background: #EA4A66;
          color: white;
          border-radius: 4px;
          padding: 2px 4px;
          box-shadow: 1px 1px 6px rgba(0,0,0,0.3);
        }

        .item-question-wrapper option:checked,
        .item-question-wrapper option:hover {
          background: #ad4554;
        }


        </style>

    </head>

    <body>

  		<div id="music-container"></div>
  		<div id="voice-container"></div>
  		<div id="soundfx-container"></div>

  		<div class="loading-container">
  		    <div class="loading-circle"></div>
  		</div>

      <div class="popup-container">
  			<div class="popup-general" title="">
          <div id="lt-player-popup" class="popup-general-topanim">
          </div>
  				<div class="popup-general-title title-page-big secondary-textcolour-dark text-center"><span id="content_text_answersresponsetext" class="edit-text content_text3"></span></div>
  				<div class="popup-general-content">
            <div>
              <span id="content_text_answersresponsetext" class="edit-text content_text5"></span>
              <p id="answers-response-correct" class="pagetheme-text-colour text-label-medium"></p>
            </div>
            <p id="answers-response-feedback" class="text-italic">
              <span id="content_text_feedback" class="edit-text"></span>
            </p>
          </div>
  				<div class="text-center">
  					<a href="#" id="popup-general-button" class="popup-general-button anim-pulsate button-type-element element-gradien-dark circle centered"> <span>&gt;</span> </a>
  				</div>
  			</div>
  		</div>

      <div id="lt-player-correct" class="popup-general-topanim" style="z-index:10000; left: 25vw; width: 50vw; height:50vw; display: none; top:0;">
      </div>
      <div id="lt-player-wrong" class="popup-general-topanim" style="z-index:10000; left: 25vw; width: 50vw; height:50vw; display: none; top:0;">
      </div>
      <div id="lt-player-attention" class="popup-general-topanim" style="z-index:10000; left: 30vw; width: 40vw; height:40vw; display: none; top:0;">
      </div>


		<!-- Template specific html -->

		<article class="question-wrapper">
      <header>
				<h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered">
          <span class="edit-text" id="content_text0"></span>
        </h1>
				<h2 class="text-special1 text-center width80per centered opacity0 anim-appear-margin-right">
          <span class="edit-text" id="content_text1"></span>
        </h2>
		  </header>
			  <section class="answers width90d70per centered">
				  <div id="items-wrapper" class="items-wrapper width100per">
					<script type="application/mustache" id="tmpl-items">
						<div id="item{{id}}" class="item width100per margin-top10 clearfix opacity0" data-id="{{id}}">
              <div id="item-question-wrapper{{id}}" class="item-question-wrapper element-background-verylight text-black padding20 margin-top20 margin-bottom20 rounded-rectangle-standard">
                <span id="content_text00{{id}}_0" class="edit-text"></span> {{{options}}} <span id="content_text00{{id}}_1" class="edit-text"></span>
              </div>
              <div id="answer-submit{{id}}" class="button-submit answer-submit active-element-hover-shadow active-element-hover-scale width100 padding20 margin-top20 opacity0 anim-appear-margin-bottom anim-delay-3" data-id="{{id}}"><span class="edit-text content_text4"></span></div>
              <div id="item-text{{id}}" class="item-text item-text-hidden text-center centered padding20 secondary-textcolour-dark">
                <span class="content_text5 edit-text"></span><br><strong><span id="correct-answer{{id}}"></span></strong>
              </div>
						</div>
					</script>
				</div>

			</section>

		</article>

    <div id="admin-hidden">
      <div><span class="edit-text" id="content_text4"></span></div>
      <div><span class="edit-text" id="content_text5"></span></div>
    <div>

    <div class="height200">&nbsp;</div>

		<!-- End of template specific html -->

    <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

		<script src="js/main-tmpl.js"></script>

		<!-- Template specific scripts -->

    <script src="js/vendor/lottie.js"></script>
		<script src="js/tmpl/tmpl-guessing-sequence-fillblank.js"></script>
		<!-- End of template specific scripts -->
