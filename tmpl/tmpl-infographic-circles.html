    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
				
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../css/normalize.min.css">
		<link rel="stylesheet" href="css/main-tmpl.css">
		<link rel="stylesheet" href="css/vendor/morris.css">

        <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>
	
		<div class="loading-container">
		    <div class="loading-circle"></div>
		</div>


		<!-- Template specific html -->
		
		<article>
		    <header>
				<h1 class="title-page pagetheme-text-mediumcolour text-center width80per centered"><span class="edit-text" id="content_text0"></span></h1>
				<h2 class="title-page title-secondary-big pagetheme-text-lightcolour text-center width80per centered"><span class="edit-text" id="content_text1"></span></h2>
		    </header>
			<section class="relative" class="padding-bottom20">
				<div class="width80per height50 relative centered" id="sliders">
					<div class="absolute" style="top:20px; width:100%; height: 1px; background-color:#07503c; margin: 10px 0;"></div>
					<div id="indicator-dot" class="circle button32x32 absolute" style="left:0%; margin-left:0px; top:16px; background:#ebc300; z-index:100;"></div>
					<script type="application/mustache" id="tmpl-sliders">
						<div id="slider-button{{order}}" class="slider-button circle button24x24 absolute element-background-dark button-type-element" data-button-id="{{order}}" style="left:{{dotPos}}%; top:20px;"></div>
					</script>
					
				</div>
				<div id="slider-titles" class="width80per centered text-center margin-top10 clearfix height30 relative">
					 <script type="application/mustache" id="tmpl-slider-titles">
						<div class="float absolute width100 text-active-element text-white" style="left:{{dotPos}}%; top:0; margin-left: -35px; font-size: 0.9em;line-height: 1em;"><span>{{label}}</span></div>
					</script>
				</div>
				
				<div class="height20">&nbsp;</div>
				
				<h2 id="selected-title" class="title-page title-secondary-big pagetheme-text-lightcolour text-center width80per centered"></h2>
				
				<div id="infographics" class="width80per centered text-center margin-top30 clearfix relative">
					 <script type="application/mustache" id="tmpl-infographics">
						<div class="width125 text-active-element text-white" style=" display:inline-block; margin:0 20px;">
							<div class="width100per height125" style="background-image:url('../files/infg-ico{{order}}.png'); background-repeat:no-repeat; background-size:100px 100px; background-position: center center;">
								<div id="infg-canvas{{order}}"></div>
							</div>
							<div id="infg-label{{order}}" class="text-white text-label-medium margin-top10 margin-bottom10"></div>
							<div class="element-background-dark padding5"><span class="edit-text" id="content_text10{{order}}"></span></div>
						</div>
					</script>
					
				</div>
				
				<p class="width80per margin-top40 centered text-center text-italic pagetheme-text-lightcolour"><span class="edit-text" id="content_text2"></span></p>
				
			</section>
			
			<section id="admin-hidden">
				 <script type="application/mustache" id="tmpl-admin-titles">
					<p><span class="edit-text" id="content_text20{{order}}"></span></p>
				</script>
			</section>
		</article>
		
		<div class="height400"></div>
		
		<!-- End of template specific html -->
		

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/vendor/jquery.jeditable.min.js"></script>
		<script src="js/vendor/raphael-min.js"></script>

		<script src="js/config-tmpl.js"></script>
		<script src="js/lib/ylearn-tmpl.js"></script>
		<script src="js/main-tmpl.js"></script>
		
		<!-- Template specific scripts -->
		<script src="js/vendor/mustache.js"></script>
		<script src="js/tmpl/tmpl-infographic-circles.js"></script>
		<!-- End of template specific scripts -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');

    </body>
