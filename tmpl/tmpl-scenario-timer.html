		<article>
			<section class="back-image-wrapper width100per relative">

          <h1 class="title-page title-page-top pagetheme-text-darkcolour-bw centered margin-bottom0">

          </h1>
        </header>
				<img id="back-image-main" class="back-image width100per" src="">
				 <script type="application/mustache" id="tmpl-pins">
					<div id="pin{{order}}" class="absolute pin" style="z-index:10{{order}}; top:{{top}}; left:{{left}}; display: none;" data-pin-id="{{order}}">
            <div id="pin-bulb{{order}}" class="dummypin lottie-bulb button-type-element" style="width:{{w}}; height:{{h}};"></div>
            <div class="number button-type-element dummypin">{{label}}</div>
            <div class="pin-tooltip shadow-material-soft" style="display: none;">
              <span class="content_text20{{order}}"></span>
            </div>
          </div>
				 </script>
		    </section>
        <div class="absolute" style="left: 5vw; top: 5vw; width: 30vw;">
          <div id="intro-block">
            <p class="text-special1 text-center"><span id="content_text2" class="edit-text"></p>
          </div>
          <div id="lt-timer" class="width80per centered text-center"></div>
          <div id="answers-submit" style="margin-top:-12.5vw; position: relative;" class="button-submit active-element-hover-shadow active-element-hover-scale width100 padding20 margin-top20"><span class="content_text4"></span></div>
