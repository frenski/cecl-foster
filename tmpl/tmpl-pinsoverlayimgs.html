    <body>
	
		<div class="loading-container">
		    <div class="loading-circle"></div>
		</div>

		
		<!-- Template specific html -->
		
		<article>
			<section class="width100per">
				<h1 class="title-page pagetheme-text-lightcolour centered text-center">
					<span class="edit-text" id="content_text0"></span>
				</h1>
		    </section>
			<section id="pins-wrapper" class="relative centered margin-top40" style="width:480px; height:190px;">
				 <script type="application/mustache" id="tmpl-pins">
					<div id="pin{{rel_id}}" class="pin pin-white pin48x48 circle shadow-standard absolute button-type-element anim-blink background-size-100per" style="z-index:20{{rel_id}}; top:{{top}}; left:{{left}}; background-image:url('../img/arrow-dark-down.png');" data-pin-id="{{rel_id}}">{{bullet}}</div>
				</script>
				 <script type="application/mustache" id="tmpl-images">
					<div id="pic{{order}}" class="background-size-100per absolute" style="top: 0; left:0; width: 100%; height: 100%; background-image:url('../files/{{img}}.png'); z-index:10{{order}}; display:none;" data-zoom-id="{{order}}"></div>
				</script>
			</section>
			<section id="description-wrapper" class="relative margin-top20">
				 <script type="application/mustache" id="tmpl-descriptions">
					<div id="description{{rel_id}}" class="description background-white-transparent09 padding20-h padding-top40 padding-bottom5 margin-top-20 width90per centered" style="display:none;">
						<h2 class="title-secondary pagetheme-text-colour">
							<span class="edit-text" id="content_text10{{rel_id}}"></span>
						</h2>
						<p>
							<span class="edit-text" id="content_text20{{rel_id}}"></span>
						</p>
					</div>
				</script>
			</section>
		</article>
		
		<div class="height200">&nbsp;</div>
