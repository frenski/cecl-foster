        <style>
          .popup-specific {
            right: 5%;
            left: auto;
            margin-left:0;
            top: 8vw;
            width: 40%;
            font-size: 1.4vw;
            line-height: 2vw;
          }

          .rtl .popup-specific {
            right: auto;
            left: 4%;
            margin-right:0;
          }

          .popup-specific-content {
            padding: 7%;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
          }

          .doc-container {
            min-height: 200px;
          }

          #lt-player-arrow {
            z-index: 10;
              left: 37vw;
              top: 21vw;
              width: 16vw;
              height: 15vw;
          }

          .rtl #lt-player-arrow {
            left: 36%;
            transform: rotate(190deg) scaleX(1);
          }

          #lt-player-main {
            width: 25%;
            z-index: 1;
            width: 25%;
            top: -4vw;
            left: 20vw;
          }

          .rtl #lt-player-main {
            margin-right: -12%;
          }

          #top-cover {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 90%;
            background: black;
            z-index: 5;
            opacity: 0.8;
            transition: opacity 1s ease;
          }

          .top-cover-on {
            opacity: 0 !important;
            transition: opacity 1s ease;
          }

          @media only screen and (max-width: 768px) {

            .popup-specific {
              font-size: 2vw;
              line-height: 2.5vw;
              width: 40%;
            }

            #lt-player-arrow {
              left: 40%;
            }

          }

          @media only screen and (max-width: 480px) {

            .popup-specific {
              font-size: 2.5vw;
              line-height: 3vw;
              width: 50%;
            }

              left: 35%;
            }

          }
